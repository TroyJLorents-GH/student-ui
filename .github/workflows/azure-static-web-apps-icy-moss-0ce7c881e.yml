name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app with environment variables
        run: npm run build
        env:
          REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
          REACT_APP_ALLOWED_EMAILS: ${{ secrets.REACT_APP_ALLOWED_EMAILS }}
          REACT_APP_MASTER_PASSWORD: ${{ secrets.REACT_APP_MASTER_PASSWORD }}

      - name: Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_MOSS_0CE7C881E }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: ""  # Optional API path
          output_location: "build" # Build output path
          skip_app_build: true      # âœ… Prevent Azure from rebuilding (we already did)
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
